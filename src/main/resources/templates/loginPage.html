<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>

<!-- See configuration in WebMvConfig.java -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	media="screen" />

<link th:href="@{/static/a.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/static/test/b.css}" rel="stylesheet" type="text/css" />

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- Include _menu.html -->
	<th:block th:include="/_menu"></th:block>

	<div class="btn-group">
		<button type="button" class="btn btn-success">This is a
			success button</button>
		<button type="button" class="btn btn-warning">This is a
			warning button</button>
		<button type="button" class="btn btn-danger">This is a danger
			button</button>
	</div>

	<h1>Login</h1>
	
	<br>
		<a type="button" th:href="@{/addAppUser}" class="btn pull-left"><i
		class="fas fa-plus-circle"></i>Táº¡o user</a>
	 <br>
	  
	<!-- /login?error=true -->
	<div th:if="${#request.getParameter('error') == 'true'}"
		style="color: red; margin: 10px 0px;">
		Login Failed!!!<br /> Reason : <span
			th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
			th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
			Static summary </span>

	</div>

	<p>Enter user name and password:</p>
	<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
		<table>
			<tr>
				<td>User:</td>
				<td><input type='text' name='username' value=''></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' name='password' /></td>
			</tr>
			<tr>
				<td>Remember Me?</td>
				<td><input type="checkbox" name="remember-me" /></td>
			</tr>
			<tr>
				<td><input name="submit" type="submit" value="submit" /></td>
			</tr>
		</table>
	</form>

	<br> Username/pass:
	<ul>
		<li>dbuser1/123</li>
		<li>dbadmin1/123</li>
	</ul>

</body>

</html>
