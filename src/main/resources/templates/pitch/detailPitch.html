<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="${title}"></title>
<meta charset="UTF-8">
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	media="screen" />

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/popper/popper.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="col-3"></div>
	<div class="container col-6">
		<h1>Chi tiết sân <span></span></h1>
		<div class="form-group">
            <input type="hidden" class="form-control" th:value="${pitch.getPitchId()}" id="pitchId">
        </div>
        <div class="form-group">
            <label>Tên sân :</label>
            <div th:utext="${pitch.getName()}" id="name"></div>
        </div>
        <div class="form-group">
            <label>Email :</label>
            <div th:utext="${pitch.getEmail()}" id="email"></div>
        </div>
        <div class="form-group">
            <label>Số lượng sân :</label>
            <div th:utext="${pitch.getQuantity()}" id="quantity"></div>
        </div>
        <div class="form-group">
            <label>Mô tả chung :</label>
            <div th:utext="${pitch.getDescription()}" id="description"></div>
        </div>
        <div class="form-group">
            <label>Địa chỉ :</label>
            <div th:utext="${pitch.getAddress()}" id="address"></div>
        </div>
        <div class="form-group">
            <label>Ảnh :</label>
            <div th:utext="${pitch.getImage()}" id="imageText"></div>
            <img th:if="${pitch.getImage()} != null"  id='image' style="height: 100px;width: 100px" th:src="${pitch.getImage()}">
        </div>
        <div class="form-group">
            <label>SĐT :</label>
            <div th:utext="${pitch.getPhonenumber()}" id="phonenumber"></div>
        </div>
        <div class="form-group">
            <label>Ngày cập nhật :</label>
            <div th:utext="${pitch.getUpdated_at()}" id="updated_at"></div>
        </div>
        <div class="form-group">
            <label>Giá :</label>
            <div th:utext="${pitch.getCost()}" id="cost"></div>
        </div>
        
        
        
		
	</div>
<script type="text/javascript">
    $(document).ready(function() {
    	
    	
    });
</script>
</body>

</html>
